meta_product_name: "Dame Jeanne Bordeaux"
meta_title: "Dame Jeanne Bordeaux - Collectif Illustré"
meta_description: "Dame Jeanne est une association culturelle d’artistes réunis autour de la thématique commune : “Bordeaux et sa région”. Composé de 11 personnalités attachées à la ville de Gironde -Illustrateurs, graphistes, peintres ou encore photographes- les membres du collectif proposent des travaux graphiques à l'identité bordelaise. Ils croisent leurs visions et leurs “pattes” afin de proposer à la vente un large de choix de travaux graphiques évoquant la ville de Bordeaux et ses alentours."
